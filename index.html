<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Hack Club</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="styleForm.css">
</head>

<body>


  <div class="form-box">
    <div class="form-value">
      <form action="">
        <h2>HackClub Invites</h2>

        <div class="inputbox">
          <label>Name:</label> <br><br>
          <input type="text" placeholder="Enter your name" id="name">
        </div>

        <div class="inputbox">
          <label>Phone Number:</label> <br><br>
          <input type="number" id="phone" placeholder="Enter phone number">
        </div>

        <div class="inputbox">
          <label>Registration Number:</label> <br><br>
          <input type="text" placeholder="Enter your registration number" id="regno">
        </div>

        <div class="inputbox">
          <label>Email:</label> <br><br>
          <input type="email" id='emailid' placeholder="Enter e-mail address">
        </div>

        <div class="btn-box">
          <button type="submit">Submit</button>
        </div>

      </form>
    </div>
  </div>

</html>
