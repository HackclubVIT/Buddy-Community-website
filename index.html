<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Hack Club</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="styleForm.css" />
</head>

    <body>
      <img class="logo" src="images/66815960.png" alt="">
      <div class="form-box">
        <div class="form-value">
          <form action="" id="contactForm">
            <h2>HackClub Invites</h2>

            <div class="inputbox name">
              <label>Name :</label> <br><br><br>
              <input type="text" placeholder="Enter your name" id="name" />
            </div><br>

            <div class="inputbox">
              <label>Phone Number :</label> <br /><br /><br>
              <input type="number" id="phone" placeholder="Enter phone number" />
        </div>
        <div id="phoneError">Please enter a valid 10-digit phone number.</div> <!-- Error message placeholder -->

        <div class="inputbox">
          <label>Registration Number :</label> <br><br><br>
          <input type="text" placeholder="Enter your registration number" id="regno" />
        </div>
        <div id="regnoError">Please enter a valid registration number.</div> <!-- Error message placeholder -->

          <div class="inputbox email">
            <label>Email :</label> <br><br><br>
            <input
              type="email"
              id="emailid"
              placeholder="Enter e-mail address"
            />
          </div>
          <div id="emailError">Please enter email address in the format: example@vitstudent.ac.in</div> <!-- Error message placeholder -->
          
          <div class="inputbox lang">
            <label for="Lang">Preferred Language :</label><br><br><br>
            <select name="Lang" id="Lang" class="drop-down">
              <option value="English" selected>English</option>
              <option value="Hindi">Hindi</option>
              <option value="Tamil">Tami</option>
              <option value="Rajasthani">Rajasthani</option>
              <option value="Kannada">Kannada</option>
              <option value="Bengali">Bengali</option>
              <option value="Malayalam">Malayalam</option>
              <option value="Marathi">Marathi</option>
              <option value="Telugu">Telugu</option>
              <option value="Gujarati">Gujarati</option>
              <option value="Urdu">Urdu</option>
              <option value="Odia">Odia</option>
              <option value="Punjabi">Punjabi</option>
              <option value="Assamese">Assamese</option>
              <option value="Maithili">Maithili</option>
              <option value="Meitei">Meitei</option>
            </select>
          </div>

          <div class="btn-box">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
